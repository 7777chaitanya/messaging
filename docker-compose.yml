version: '3.9'

services:
  tests:
    environment:
      - MAILGUN_API_KEY
      - MAILGUN_DOMAIN
      - SENDGRID_API_KEY
      - FCM_SERVER_KEY
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN
      - TELNYX_API_KEY
      - TELNYX_PUBLIC_KEY
      - APNS_AUTHKEY_8KVVCLA3HL
      - APNS_AUTH_ID
      - APNS_TEAM_ID
      - APNS_BUNDLE_ID
      - MSG_91_SENDER_ID
      - MSG_91_AUTH_KEY
      - TEST_EMAIL
      - TEST_FROM_EMAIL
      - VONAGE_API_KEY
      - VONAGE_API_SECRET
      - VONAGE_TO
      - VONAGE_FROM
    build:
      context: .
    volumes:
      - ./src:/usr/local/src/src
      - ./tests:/usr/local/src/tests
      - ./phpunit.xml:/usr/local/src/phpunit.xml
      
  maildev:
    image: appwrite/mailcatcher:1.0.0
    ports:
      - '10000:1080'

  request-catcher:
    image: appwrite/requestcatcher:1.0.0
    ports:
      - '10001:5000'